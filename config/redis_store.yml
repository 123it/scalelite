default: &default
  pool: <%= ENV.fetch('RAILS_MAX_THREADS') { 5 } %>
  driver: hiredis

development:
  <<: *default
  namespace: scalelite_development

test:
  <<: *default
  driver: null # Reset to allow fakeredis to load
  namespace: scalelite_test

production:
  <<: *default
  url: <%= ENV['REDIS_URL'] %>
  namespace: <%= ENV.fetch('REDIS_NAMESPACE') { 'scalelite' } %>
